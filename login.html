<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
        <div class="container-fluid">
            <div class="row row-cols-md-2 row-cols-1 row-cols-sm-1" style="height: 100vh;" >
                <div class="col d-none d-sm-none d-md-flex justify-content-center align-items-center"> 
                    <img src="./images/quizAppImage.jpg" style="width: 90%;" alt="">
                </div>
                <div class="col d-flex justify-content-center " style="flex-direction: column;border: 1px solid white;box-shadow: 0px 0px 10px  black ;" >
                    
                    <form action="">
                        <div class="input-group mb-3 d-flex p-4 " style="flex-direction: column;">
                            <div class="d-flex " style="flex-direction: column;" >
                                <h2>
                                Welcome!
                                </h2>
                                <h3>
                                    Login To Enter Your Profile
                                    </h3>
                            </div>  
                            <div class="d-flex mt-3" style="flex-direction: column;" >
                            Email
                            <input id="email" type="email" class="form-control mt-2" placeholder="Enter You Email Address" aria-label="Username">
                             </div>
                             <div  class="d-flex mt-3" style="flex-direction: column;" >
                                Password
                                <input id="password" type="password" class="form-control mt-2" placeholder="Enter You Password" aria-label="Username">
                                 </div>
                                </form>
                            </div>
                                <div class="mt-4" style="display: flex;justify-content: center;" >
                                    <button onclick="getLoginData()" class="btn btn-primary  p-2" style="width:50%;">Login</button>
                                 </div>
                                 <div style="display: flex;justify-content: center;align-items: center;" >
                                    <button class="btn btn-primary mt-2 p-2" style="width:70%;" onclick="next()" >Create An Account</button>
                                 </div>
                          
                    
                </div>
            </div>
        </div>
        <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
