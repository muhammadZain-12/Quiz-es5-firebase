<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
        <div class="container-fluid">
            <div class="row row-cols-md-2 row-cols-1 row-cols-sm-1" style="height: 100vh;" >
                <div class="col-md-5 d-none d-sm-none d-md-flex justify-content-center align-items-center"> 
                    <img src="./images/quizAppImage.jpg" style="width: 90%;" alt="">
                </div>
                <div class="col-md-7 d-flex justify-content-center p-3  " style="flex-direction: column;border: 1px solid white;box-shadow: 0px 0px 10px  black ;" >
                    
                    <form action="" onsubmit="routeToLogin()">
                        <div class="input-group mb-3 d-flex p-4" style="flex-direction: column;padding-left: 5px;">
                            <div class="d-flex" style="flex-direction: column;" >
                                <h3>
                                SignUp!
                                </h3>
                                <h6>
                                    Fill this form to create your Profile
                                    </h6>
                            </div>  
                            <div class="row" >
                            <div class="col-6 d-flex mt-3" style="flex-direction: column;" >
                                First Name
                                <input type="text" id="firstName" class="form-control mt-2" placeholder="Enter You First Name" aria-label="Username">
                                 </div>
                                 <div class="col-6  d-flex mt-3" style="flex-direction: column;" >
                                    Last Name
                                    <input type="text" id="lastName" class="form-control mt-2" placeholder="Enter You Last Name" aria-label="Username">
                                     </div>
                                    </div>
                                    <div class="row" >
                                        <div class="col-6 d-flex mt-3" style="flex-direction: column;" >
                                            Email
                                            <input  type="email" id="email" class="form-control mt-2" placeholder="Enter You Email Address" aria-label="Username">
                                             </div>
                                             <div class="col-6  d-flex mt-3" style="flex-direction: column;" >
                                                Password
                                                <input type="password" id="password" class="form-control mt-2" placeholder="Enter You Password" aria-label="Username">
                                                 </div>
                                                </div>
                               
                                            </div>
                                        </form>
                                        
                                        <div class="d-flex align-items-center" style="flex-direction:column;" >

                                   <button  class="btn btn-primary mt-2 p-2" style="width:50%;" onclick="getData()"  >Sign Up</button>
                                 
                                
                                    <button class="btn btn-primary mt-2 p-2" style="width:70%;"  onclick="routeToLogin()">Login</button>
                                </div>
                                    
                
            </div>
        </div>
        <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
