<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-green" style="background-color: rgba(100,100,100,0.1);" >
        <div class="container-fluid">
            <div>
          <a class="navbar-brand" href="#">
            <img src="./images/quizAppImage.jpg" alt="Bootstrap" width="100" height="40">
          </a>
        </div>
        <div class="d-none  d-sm-block" >
            <h3> Admin Pannel </h3>
        </div>
        <div>
            <button onclick="logout()" class="btn btn-success"  > Logout </button>
        </div>
        </div>
      </nav>
    <h1 id="head" >Hello Admin</h1>
    <div class="container-fluid"  >
        <div class="row"  >

                <h1 class="col-12 text-center mt-2" >Quiz Form</h1>
        </div>
        <div class="row row-cols-1" >
            <h3> Question: </h3>
            <input  type="text" id="quizQuestion" class="form-control mt-2" placeholder="Add Quiz Question" aria-label="Username">
        </div>
        <div class="row row-cols-1" >
            <div class="col mt-4 d-flex justify-content-center" >
                <button id="btn-question" onclick="getOptionsData()" style="width: 50%;padding: 7px;font-size: 18px;" class="btn btn-success" >Add Question</button>
            </div>
        </div>
        <div id="options-div" class="row row-cols-1 mt-4" style="display: none;">
            <div class="row row-cols-1" >
                <h3>Options:-</h3>
                <input id="options" type="text" id="quizOptions" class="form-control mt-2" placeholder="Add Options" aria-label="Username">
        </div>
        </div>
        <div id="optionButtonDiv" class="row row-cols-1" style="display: none;">
            <div class="col mt-4 d-flex justify-content-center" >
                <button onclick="getOptions()" style="width: 50%;padding: 7px;font-size: 18px;" class="btn btn-success" >Add Option</button>
            </div>
        </div>
        <div class="row mt-4"  >
            <h5 id="question-para" class="col-12" ></h5>
            <div id="showOptions" class="col-12 mt-1 d-flex" style="flex-direction: column;" >
            </div>
        </div>
        <div class="row">
                <div class="col-12 d-flex justify-content-center"  >
                    <button onclick="submitDatatoDb()" id="submit-btn" class="btn btn-success mb-4" style="width:50%;display: none;"  >Submit Question</button>
                </div>
        </div>
        
    </div>
    <script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
